name: Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - "nagtest/**"
      - "pyproject.toml"
      - "setup.py"
  pull_request:
    paths:
      - "nagtest/**"
      - "pyproject.toml"
      - "setup.py"

jobs:
  test-legacy-python:
    name: Test on Python ${{ matrix.python-version }} (Ubuntu 22.04)
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run tests
      run: |
        pytest tests/ -v
    
    - name: Test summary
      if: always()
      run: |
        echo "Tests completed for Python ${{ matrix.python-version }}"

  test-modern-python:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run tests
      run: |
        pytest tests/ -v
    
    - name: Test summary
      if: always()
      run: |
        echo "Tests completed for Python ${{ matrix.python-version }}"
